<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Desafio Escolar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      padding:20px;
      font-family:Arial, Helvetica, sans-serif;
      background:#0f172a;
      color:white;
    }

    h1,h2{
      margin-top:30px;
    }

    select, input, button{
      padding:8px;
      margin:5px 5px 10px 0;
      border-radius:6px;
      border:none;
      outline:none;
    }

    button{
      background:#22c55e;
      color:black;
      font-weight:bold;
      cursor:pointer;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th, td{
      border:1px solid #1e293b;
      padding:10px;
      text-align:left;
    }

    th{
      background:#020617;
    }

    tr:nth-child(even){
      background:#020617;
    }

    .box{
      margin-bottom:30px;
      padding:15px;
      border:1px solid #1e293b;
      border-radius:10px;
    }

    .table-container{
        max-height:400px;
        overflow-y:auto;
    }

  </style>
</head>
<body>


<h1> Tela 1 - Alunos</h1>

<div class="box " >
    <select id="degreeFilter"></select>
    <select id="classFilter"></select>

  <table id="studentsTable" style="max-height:400px; overflow-y:auto; border:1px solid #1e293b; border-radius:10px;"">
    <thead>
      <tr>
        <th>RA</th>
        <th>Nome</th>
        <th>Degree</th>
        <th>Classe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br/>
  <button onclick="generateStudents()">+ Gerar +300 alunos</button>

  <br/><br/>
  <canvas id="studentsChart" height="120"></canvas>
</div>

<h1>Tela 2 - Professores</h1>

<div class="box">

  <!-- Filtros -->
  <select id="teacherDegreeFilter"></select>
  <select id="teacherClassFilter"></select>

  <!-- Lista -->
  <div id="teachersBox"></div>
</div>

<h2>+ Novo relacionamento</h2>

<div class="box">
  <form id="relationshipForm">
    <select id="teacherSelect" required></select>
    <select id="matterSelect" required></select>
    <select id="degreeSelect" required></select>
    <select id="classSelect" required></select>
    <button type="submit">Salvar relacionamento</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
